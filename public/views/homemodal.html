

<h2 class="page-header">Menu</h2>



    <div class="row">
    <div ng-repeat="fooditem in fooditems">

            <div class="col-lg-3 col-sm-4 col-xs-6"><a title="{{fooditem.name}}" href="/#/">
            <h4>{{fooditem.name}}, €{{fooditem.price}}</h4>
                <img class="thumbnail img-responsive" src="{{fooditem.img_url}}"></a>
            </div>

            
    </div>
    </div>

    <div tabindex="-1" class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button class="close" type="button" data-dismiss="modal">×</button>
                    <h3 class="modal-title">title</h3>
                </div>
                <div class="modal-body">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Details</button>
                    <button type="button" class="btn btn-info" data-dismiss="modal">Add</button>

                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        $(document).ready(function () {
            $('.thumbnail').click(function () {
                $('.modal-body').empty();
                var title = $(this).parent('a').attr("title");
                $('.modal-title').html(title);
                $($(this).parents('div').html()).appendTo('.modal-body');
                $('#myModal').modal({show: true});
            });
        });
    </script>
<hr>
